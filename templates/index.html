<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת חילוץ אנשי קשר</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
            background-color: #f5f5f5;
        }
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-control {
            border-radius: 8px;
        }
        .alert {
            border-radius: 8px;
            margin-top: 1rem;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .progress {
            height: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>מערכת חילוץ אנשי קשר</h1>
        
        <div class="form-group">
            <h2>העלאת קבצים</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="files[]" multiple>
                <button type="submit">העלה קבצים</button>
            </form>
        </div>

        <div class="form-group">
            <h2>סריקת תיקייה</h2>
            <form action="/scan" method="post">
                <input type="text" name="directory_path" placeholder="נתיב לתיקייה">
                <button type="submit">סרוק תיקייה</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0">מחלץ אנשי קשר</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="files" class="form-label">בחר קבצים:</label>
                        <input type="file" class="form-control" id="files" name="files[]" multiple accept=".xlsx,.xls,.doc,.docx,.pdf">
                        <div class="form-text">קבצים נתמכים: Excel, Word, PDF</div>
                    </div>
                    <div class="mb-3">
                        <label for="directory" class="form-label">או סרוק תיקייה:</label>
                        <input type="text" class="form-control" id="directory" name="directory_path" placeholder="הזן נתיב לתיקייה">
                        <div class="form-text">הזן את הנתיב המלא לתיקייה שברצונך לסרוק</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">חלץ אנשי קשר</button>
                    </div>
                </form>

                <div id="loading" class="mt-3">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                    </div>
                    <p class="mt-2">מעבד את הקבצים...</p>
                </div>

                <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const files = document.getElementById('files').files;
            const directory = document.getElementById('directory').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            if (files.length === 0 && !directory) {
                error.textContent = 'נא לבחור קבצים או להזין נתיב לתיקייה';
                error.style.display = 'block';
                return;
            }
            
            loading.style.display = 'block';
            error.style.display = 'none';
            
            try {
                let response;
                if (directory) {
                    // סריקת תיקייה
                    const formData = new FormData();
                    formData.append('directory_path', directory);
                    response = await fetch('/scan', {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    // העלאת קבצים
                    const formData = new FormData();
                    for (let file of files) {
                        formData.append('files[]', file);
                    }
                    response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                }
                
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'שגיאה בעיבוד הבקשה');
                }
                
                // הורדת הקובץ
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'אנשי_קשר.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
